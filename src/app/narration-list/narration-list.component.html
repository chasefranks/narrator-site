<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Narration</th>
            <th scope="col">Duration</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let narration of narrations">
            <td><a routerLink="/narration/{{narration.id}}">{{narration.name}}</a></td>
            <td>{{ getTotalDuration(narration) }}</td>
        </tr>
    </tbody>
</table>
