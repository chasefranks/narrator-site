<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Narration</th>
            <th scope="col">Duration</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let narration of narrations" (click)="goToNarration(narration.id)">
            <td>{{narration.name}}</td>
            <td>{{ getTotalDuration(narration) }}</td>
        </tr>
    </tbody>
</table>
